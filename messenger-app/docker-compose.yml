services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: app
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build: ./api
    env_file: [.env]
    depends_on:
      db:
        condition: service_healthy
    ports: ["8000:8000"]
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./api:/app

  web:
    build: ./web
    env_file: [.env]
    depends_on: [api]
    ports: ["5173:5173"]
    volumes:
      - ./web:/usr/src/app
    command: ["npm","run","dev","--","--host"]

  nginx:
    build: ./nginx
    depends_on: [web, api]
    ports: ["80:80"]

volumes:
  pgdata:
